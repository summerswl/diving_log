version: '2'
services:
  db:
    image: mysql:5.7
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: password 
      MYSQL_DATABASE: diving_log
      MYSQL_USER: appuser
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306" 
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes: 
      - ".:/diving_log"
    ports: 
      - "3000:3001"
    depends_on:
      - db
    links:
      - db     